<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Reto 10 Botones</h1>
    </header>
    <div class="botones">
      <button onclick="botones(1,'A')">1/A</button>
      <button onclick="botones(2,'B')">2/B</button>
      <button onclick="botones(3,'C')">3/C</button>
      <button onclick="botones(4,'D')">4/D</button>
      <button onclick="botones(5,'E')">5/E</button>
      <button onclick="botones(6,'F')">6/F</button>
      <button onclick="botones(7,'G')">7/G</button>
      <button onclick="botones(8,'H')">8/H</button>
      <button onclick="botones(9,'I')">9/I</button>
      <button onclick="botones(10,'J')">10/J</button>
    </div>
    <div class="mostrar">
      <p>Usted ha oprimido los siguientes botones</p>
      <input type="text" id="botonesOprimidos" />
      <p>Botones que faltan por oprimir</p>
      <input type="text" id="mostrarFaltantes" />
      <p>Debe Oprimir el</p>
      <input type="text" id="botonEnElQueVamos" />
      <script src="app.js"></script>
    </div>
  </body>
</html>
