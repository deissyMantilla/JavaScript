<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Taller</title>
  </head>
  <body>
    <div class="global">
      <nav>
        Logo
      </nav>
      <div class="registro">
        <form action="">
          <p>
            Registrate <br />
            <b>¡Es Gratis!</b>
          </p>
          <div>
            <input type="text" class="nombre" placeholder="Nombre" />
          </div>
          <div>
            <input type="text" class="apellido" placeholder="Apellido" />
          </div>
          <div>
            <input
              type="text"
              class="correo"
              placeholder="Correo Electronico"
            />
          </div>
          <div>
            <input type="text" class="contraseña" placeholder="Contraseña" />
          </div>
          <div>
            <input type="text" class="celular" placeholder="Celular" />
          </div>
          <br />
          <div class="errores"></div>
          <br />
          <div>
            <input type="submit" class="boton" />
          </div>
        </form>
      </div>
      <footer>
        By DM
      </footer>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
